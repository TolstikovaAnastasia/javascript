<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit() {
                alert(this.text);
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date, highlighted) {
                super(author, text, date);
                this.highlighted = false;
            }
            makeTextHighlighted() {
                this.highlighted = true;
                alert(this.highlighted);
            }
        }

        let attachedPost = new AttachedPost('Anton', 'text', '17.07.2021', 'true');
        attachedPost.edit();
        attachedPost.makeTextHighlighted();

    </script>
</body>

</html>
