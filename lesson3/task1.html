<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        'use strict';
        for (let i = 0; i < 11; i++) {
            if (i == 0) {
                console.log (i + " - это ноль");
            } else if (i == 1 || i == 3 || i == 5 || i == 7 || i == 9) {
                console.log (i + " - нечетное число");
            } else if (i == 2 || i == 4 || i == 6 || i == 8 || i == 10) {
                console.log (i + " - четное число");
            }
        }
    </script>

</body>

</html>
