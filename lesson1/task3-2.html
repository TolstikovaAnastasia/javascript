<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>

<body>
    
    <script type="text/javascript">
        'use strict';
        /*
        1. число 10 конвертируем в строку
        2. к строку со значением 10 конкатенируем строку со значением 10, получаем 1010
        3. к значению 1010 конкатенируем строку со значением 10, получаем 101010
        4. 101010 присваиваем в переменную result
        5. с помощью console.log выводим result в консоль
        */
        let result = (10 + "10" + 10);
        console.log(result);

    </script>

</body>

</html>
