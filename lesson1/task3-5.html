<body>
    
    <script type="text/javascript">
        'use strict'; 
        /*
        1. число 10 делим на строку со значением +5 (значение в кавычках считывается слева направо, поэтому берем 5), получаем свойство NaN
        2. NaN присваиваем в переменную result
        3. с помощью console.log выводим result в консоль
        */
        let result = (10 / +"2,5");
        console.log(result);

    </script>

</body>
