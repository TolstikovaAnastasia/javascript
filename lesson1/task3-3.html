<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>

<body>
    
    <script type="text/javascript">
        'use strict';
        /*
        1. к числу 10 прибавляем число 10, получаем число 20
        2. строку со значением 10 конвертируем в число 10
        3. к числу 20 прибавляем число 10, получаем 30
        4. 30 присваиваем в переменную result
        5. с помощью console.log выводим result в консоль
        */
        let result = (10 + 10 + + "10");
        console.log(result);

    </script>

</body>
