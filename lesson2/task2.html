<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        'use strict';
        /*
        * выполним присваивание с умножением для переменной a, получится a = a * 2, соответственно a = 2 * 2 = 4
        * полученное значение a подставим во второе выражение, x = 1 + 4 = 5
        */
        let a = 2;
        let x = 1 + (a *= 2);
        console.log(x);
    </script>

</body>

</html>
