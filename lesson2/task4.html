<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        'use strict';
        
        function sum(a, b) {
            return (a + b);
        }
        let result1 = sum(22, 49);
        alert(result1);

        function subtract(c, d) {
            return (c - d);
        }
        let result2 = subtract(17, 53);
        alert(result2);

        function multiply(e, f) {
            return (e * f);
        }
        let result3 = multiply(19, 4);
        alert(result3);

        function divide(g, h) {
            return parseInt(g / h);
        }
        let result4 = divide(154, 48);
        alert(result4);

    </script>

</body>

</html>
